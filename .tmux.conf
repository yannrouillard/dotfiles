
################################################################
# Tmux plugins loading
################################################################

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-yank'


################################################################
# Hotkey definition
################################################################

# We prefer to use ctrl-space as prefix
# and keep ctrl pressed
set -g prefix C-space
bind C-space send-prefix


bind C-r source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf"


# Window management

bind C-c new-window

bind -n C-[ previous-window
bind C-p previous-window
bind -n C-] next-window
bind C-n next-window

bind-key C-s split-window -h
bind-key C-v split-window -v

# Use Alt-vim keys without prefix key to switch panes
bind C-h select-pane -L
bind C-j select-pane -D
bind C-k select-pane -U
bind C-l select-pane -R

# Use Alt-arrow keys without prefix key to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Copy-paste

set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'p' send -X copy-selection-and-cancel \; paste-buffer
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'V' send -X select-line
bind-key -T copy-mode-vi 'r' send -X rectangle-toggle

bind-key p paste-buffer

bind-key -n M-, run-shell tmux-autocomplete

set -g mouse on


# Status bar

bind C-b set-option status

set-option -g status-position top

set-window-option -g status-left " #S "
set-window-option -g status-left-fg black
set-window-option -g status-left-bg white

set-window-option -g status-right " %H:%M %d-%b-%y "
set-window-option -g status-right-fg black
set-window-option -g status-right-bg white

set-window-option -g window-status-format " #I: #W "

set-window-option -g window-status-current-format " #I: #W "
set-window-option -g window-status-current-fg green
set-window-option -g window-status-current-bg black


################################################################
# Cygwin os specific configuration
################################################################

# putclip is provided by package cygutils-extra
if-shell "test -f /usr/bin/cygcheck" "set -g @override_copy_command 'putclip'"


################################################################
# Chrome os specific configuration
################################################################

# Chrome Os doesn't have pbcopy so we use this script instead
# https://chromium.googlesource.com/apps/libapps/+/master/hterm/etc/osc52.sh
if-shell "test -f /etc/os-release" "set -g @custom_copy_command 'osc52.sh'"
if-shell "test -f /etc/os-release" "set -g default-command /usr/local/bin/zsh"

if-shell "test -f /etc/os-release" "set -g @custom_copy_command 'osc52.sh'"


# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
